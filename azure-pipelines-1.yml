# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'adaa5766-77c0-4e74-b814-4a3d53449584'
  imageRepository: 'helgearkitektumreactapp'
  containerRegistry: 'crhelgereact.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          latest
    - task: AzureAppServiceManage@0
      inputs:
        #azureSubscription: # string. Alias: ConnectedServiceName. Required. Azure subscription. 
        #Action: 'Swap Slots' # 'Swap Slots' | 'Start Azure App Service' | 'Stop Azure App Service' | 'Restart Azure App Service' | 'Start Swap With Preview' | 'Complete Swap' | 'Cancel Swap' | 'Delete Slot' | 'Install Extensions' | 'Enable Continuous Monitoring' | 'Start all continuous webjobs' | 'Stop all continuous webjobs'. Action. Default: Swap Slots.
        #WebAppName: # string. Required. App Service name. 
        azureSubscription: 'Svc-kompetanse'
        Action: 'Stop Azure App Service'
        WebAppName: 'helgeapp-20230323-1'
    - task: AzureAppServiceManage@0
      inputs:
        #azureSubscription: # string. Alias: ConnectedServiceName. Required. Azure subscription. 
        #Action: 'Swap Slots' # 'Swap Slots' | 'Start Azure App Service' | 'Stop Azure App Service' | 'Restart Azure App Service' | 'Start Swap With Preview' | 'Complete Swap' | 'Cancel Swap' | 'Delete Slot' | 'Install Extensions' | 'Enable Continuous Monitoring' | 'Start all continuous webjobs' | 'Stop all continuous webjobs'. Action. Default: Swap Slots.
        #WebAppName: # string. Required. App Service name. 
        azureSubscription: 'Svc-kompetanse'
        Action: 'Start Azure App Service'
        WebAppName: 'helgeapp-20230323-1'